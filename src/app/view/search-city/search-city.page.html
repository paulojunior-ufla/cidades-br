<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title> CidadesBR </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3">
        <ion-searchbar 
          placeholder="Econtre sua cidade..." 
          #searchInput 
          (ionChange)="onSearch(searchInput.value)"
          debounce="500">
        </ion-searchbar>

        <div *ngIf="errorMessage" class="ion-text-center">
          <h5><strong>{{ errorMessage }}</strong></h5>
        </div>

        <ion-list lines="none" *ngIf="!errorMessage">
          <ion-item *ngFor="let city of cities" button detail (click)="selectCity(city)">
            <ion-label>
              <h2>{{ city.name }}</h2>
              <ion-text color="primary">
                <small>{{ city.state }}</small>
              </ion-text>
            </ion-label>
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
